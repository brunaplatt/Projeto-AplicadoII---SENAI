<body>
    <header class="titulo_cadastro">
        <p>Cadastro de Itens</p>
    </header>   
 
        <form id="Cadastro">
            <p>Informe os dados abaixo:</p>
            <ul class="formCadastro">
                <li>                    
                    <label for="Nome">Nome:</label>
                    <input type="text" id="Nome" placeholder="Nome do Item"/>
                </li>
                <li>   
                    <label for="Descricao">Item:</label>
                    <input type="text" id="Descricao" placeholder="Descreva o Item"/>
                </li>
                <li>
                    <label for="Local">Local:</label>
                    <input type="text" id="Local" placeholder="Digite local em que foi encontrado"><br>
                </li>
                  <label for="Data">Data:</label>
                    <input type="date" id="Data" placeholder="Data Cadastro"></br>
                </li>
                <li>
                    <label for="Imagem">Imagem:</label>
                    <input type="file" id="Imagem" name="img" accept="image/*">
                </li>
                <li>
                    <!-- <input type="submit" value="Salvar" id="btnSalvar" onclick="Adicionar()"/> -->
                    <input type="submit" value="Salvar" id="btnSalvar"/>
                </li>
            </ul>  
        </form>
        
        <table id="tblListar"></table>

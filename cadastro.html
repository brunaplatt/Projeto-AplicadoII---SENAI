<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <title>Achados e Perdidos SENAI/Timb√≥</title>
</head>
<body>
    <header class="titulo_cadastro">
        <p>Cadastro de Itens</p>
    </header>   
 
        <form id="Cadastro">
            <label>Informe os dados abaixo:</label>
            <ul class="formCadastro">
                <li>                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome do Item"/>
                </li>
                <li>   
                    <label for="descricao">Item:</label>
                    <input type="text" id="descricao" placeholder="Descreva o Item"/>
                </li>
                <li>
                    <label for="local">Local:</label>
                    <input type="text" id="local" placeholder="Digite local em que foi encontrado"><br>
                </li>
                    <label for="data">Data:</label>
                    <input type="date" id="data" placeholder="Data Cadastro"></br>
                </li>
                <li>
                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imgagem" name="img" accept="image/*">
                </li>
                <li>
                    <input type="submit" value="Salvar" id="btnSalvar"/>
                </li>
            </ul>  
        </form>            
        
    <script src="js/scripts.js"></script>
</body>
</html>
